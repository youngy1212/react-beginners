<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React Js -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- React dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- React언어로 변환해주는 JS -->
  <script src=https://unpkg.com/@babel/standalone/babel.min.js></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouser enter")}>
        Hello I'm title
      </h3>
    );
    const Button = () => (
      <button onClick={() => console.log("im clicked")}>Click me</button>
    );


    // div에 const 넣기 위해선  const를 함수로 만들어 줘야함 const Btn = () => ( ); -> arrow function 이라고 부름
    //2. HTML 태그처럼 만들어서 넣어줌
    // (중요) 컴포넌트의 첫 글자는 반드시 대문자여야 함

    const Container = ()=> (
      <div>
        <Title /> 
        <Button />
      </div>
    );
    ReactDOM.render(<Container />, root);

    //JS가 element를 생성하고 React JS가 그것을 HTML로 번역
  </script>
</html>
